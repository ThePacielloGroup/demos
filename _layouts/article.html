---
layout: base
---
<article>
	<header>
		<h1>{{ page.title }}</h1>
	</header>
{{ content }}
	<footer>
		<dl class="article-meta">
			<dt>Relevant Guidelines</dt>
			<dd>
				<ul>
					{% for guideline in page.wcags %}
					<li><a href="{{ page.urls[forloop.index0] }}">{{ guideline }}</a></li>
					{% endfor %}
				</ul>
			</dd>
			<dt>Published</dt>
			<dd><time pubdate>{{ page.date | date: "%Y-%m-%d" }}</time></dd>
			<dt>Tags</dt>
			<dd>{{ page.tags | array_to_sentence_string }}</dd>
		</dl>
	</footer>
</article>
